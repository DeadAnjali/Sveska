    <body style="max-width: 25%;">
        <div class="container" style="background-color: pink;">
            <div id="header" class="row">
                <h3>Today</h3>
            </div>
            <h5>Your mood analytics</h5>
            <div id="analytics" class="row card shadow" style="margin-left: 1px;margin-right: 1px;">
                <!--
                <svg class="pie-chart" id="pie-chart-svg"></svg>
                <script src="https://d3js.org/d3.v4.min.js"></script>

                <div>
                    <div id="myDIV" class="header">
                      <input type="text" id="myInput" placeholder="Title...">
                      <span onclick="newElement()" class="addBtn button border rounded" style="height:35px;">Add</span>
                    </div>
                    <ul id="myUL">
                      <li>Hit the gym</li>
                      <li class="checked">Pay bills</li>
                    </ul>
                </div>
                
            </div>
            <br>
            <div id="timer-todolist" class="row" >
                <div id="pomodoro" class="col " >
                    <div class="card shadow" style="width: 10rem; height:200px;">
                        <div class="card-body">
                          <h5 class="card-title">Pomodoro</h5>
                          <span id="time" class="card-text">25:00</span>
                          <br>
                          <button id="start">Start</button>
                        </div>
                      </div>
                </div>
                <div id="todolist" class="col">
                    <div class="card shadow" style="width: 10rem; height:200px;">
                        <div class="card-body">
                          <h5 class="card-title">Today</h5>

                          

                          <!--
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        
                          -->
                        </div>
                      </div>
                </div>
            </div>
            <h5>Your feelings</h5>
            <div id="personal-diary" class="row" style="margin-left: 1px;margin-right: 1px;">
                <textarea id="input-day" name="text" class="card shadow" placeholder="How was your day?" style="height: 10em;"></textarea>
            </div>
            <h5>Mood Slider</h5>
            <div id="slider" class="row">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
        
        <button type="submit" class="button" value="Save txt" >Save</button>
            </div>
        <script src="index.js"></script>
